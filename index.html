<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Authentication -->
        <div id="auth">
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
            <div id="signup-form" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button onclick="signup()">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>

        <!-- Quiz Creation -->
        <div id="create-quiz" style="display: none;">
            <h2>Create Quiz</h2>
            <div id="quiz-form">
                <input type="number" id="questionNumber" placeholder="Question No.">
                <input type="text" id="question" placeholder="Enter your question">
                <input type="text" id="option1" placeholder="Option 1">
                <input type="text" id="option2" placeholder="Option 2">
                <input type="text" id="option3" placeholder="Option 3">
                <input type="text" id="option4" placeholder="Option 4">
                <input type="text" id="correct-option" placeholder="Correct Option (1-4)">
                <button onclick="addQuestion()">Add Question</button>
            </div>
            <button onclick="generateLink()">Generate Quiz Link</button>
            <div id="quiz-link" style="display: none;">
                <p>Your quiz link: <span id="link"></span></p>
            </div>
        </div>

        <!-- Quiz Taking -->
        <div id="take-quiz" style="display: none;">
            <h2>Take Quiz</h2>
            <div id="questions-container"></div>
            <button onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <h2>Quiz Dashboard</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
